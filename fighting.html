<!DOCTYPE html>
<HTML>

<head>
    <link rel="stylesheet" href="fighting.css">
</head>

<body>

    <div class="grid-container">
        <div id="overlay">
            <div id="you-win">
                <p>!!YOU WIN!!</p>
            </div><br>
            <div id="new-fight" onClick="window.location.reload();">New fight</div>
            <div id="close-overlay" onclick="off()">Return</div>
        </div>
        <div class="fighting-area">
            <div class="basic-attack" onclick="basicAttack()">
                <span class="tooltiptext">Deal 10 physical damage</span>
                Basic Attack
            </div>
            <div class="abl1" onclick="abl1()">
                <span class="tooltiptext">Deal 15 fire damage. Cost 12 mana</span>
                Fireball
            </div>
            <div class="abl2" onclick="abl2()">
                <span class="tooltiptext">Deal 12 physical damage. Cost 6 mana</span>
                Sucker Punch
            </div>
            <div class="abl3" onclick="abl3()">
                <span class="tooltiptext">Restores 50% health and 75% mana. Only useable once</span>
                Cat Squish
            </div>
        </div>
        <div class="fighter-1">
            <img src="https://cdn.discordapp.com/attachments/946784294473453628/948675790512459806/unknown.png"
                id="fighter1">
        </div>
        <div class="fighter-2">
            <img src="https://cdn.discordapp.com/attachments/946784294473453628/948677957025677372/unknown.png"
                id="fighter2">
        </div>
        <div class=" hp-mp1">
            <div class="hp1" id="hp1">
                <b id="health1"></b>/100
            </div>
            <div class="mp1" id="mp1">
                <b id="mana1"></b>/30
            </div>
        </div>
        <div class="hp-mp2">
            <div class="hp2" id="hp2">
                <b id="health2"></b>/65
            </div>
            <div class="mp2" id="mp2">
                <b id="mana2"></b>/75
            </div>
        </div>
    </div>
    <script src="fighting.js"></script>
</body>

</HTML>
