<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create New Skill</title>
    <link rel="stylesheet" href="skill-creation.css"/>
</head>
<body>
    <div class="main-container">
        <header class="header-container">
            <h1 class="main-header">Create a New Skill</h1>
        </header>
        <div class="form-div">
            <h2 class="previewImgHeader" id="previewImgHeader">Image Preview</h2>
            <img class="previewImg" id="previewImg">
            <form class="skill-form">
                <label for="skill-name">Skill Name: </label>
                <input type="text" id="skill-name" class="skill-name"><br>
                <label for="skill-type">Type: </label>
                <select id="skill-type" class="skill-type">
                    <option value="constitution">Constitution</option>
                    <option value="wisdom">Wisdom</option>
                    <option value="strength">Strength</option>
                    <option value="intelligence">Intelligence</option>
                    <option value="dexterity">Dexterity</option>
                    <option value="charisma">Charisma</option>
                </select><br/>
                <label for="skill-base-damage">Base Damage: </label>
                <input type="number" id="skill-base-damage" class="skill-base-damage"><br>
                <label for="skill-scaling-damage">Scaling Damage: </label>
                <input type="number" id="skill-scaling-damage" class="skill-scaling-damage"><br>
                <label for="skill-scaling-req">Scaling Requirement: </label>
                <input type="number" id="skill-scaling-req" class="skill-scaling-req" min="1" max="18"><br>
                <label for="healing">Healing Spell?: </label>
                <select id="healing" class="healing">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select><br/>
                <label for="manaCost">Mana Cost: </label>
                <input type="number" id="manaCost" class="manaCost" min="1" max="68"><br>
                <label for="description">Skill Description: </label><br/>
                <textarea id="description" class="description"></textarea>


                <div id="submit" value="Create New skill" onclick="createSkill()">Create New Skill</div>
                <div id="submit" value="Create New skill" onclick="window.location.replace('https://javadoodleduels.blob.core.windows.net/$web/employee-test-home.html')">Return</div>
            </form>
        </div>
        <div class="filler-div"></div>
    </div>
    <script src="skill-creation.js"></script>
</body>
</html>
